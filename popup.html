<!DOCTYPE html>
<html>
<head>
    <title>DOM Modifier</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s, transform 0.2s;
            font-size: 14px;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .color-selector {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        input[type="color"] {
            border: none;
            background: #ddd;
            padding: 5px;
            border-radius: 5px;
            cursor: pointer;
            height: 40px;
            width: 50px;
        }
    </style>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <button id="changeColor">Cambiar Fondo</button>
        <div class="color-selector">
            <input type="color" id="linkColor" value="#0000FF">
            <button id="changeLinks">Cambiar Color de Links</button>
        </div>
        <button id="removeImages">Eliminar Imagenes</button>
        <button id="togglePasswords">Mostrar/Ocultar Contrasenas</button>
    </div>
</body>
</html>
